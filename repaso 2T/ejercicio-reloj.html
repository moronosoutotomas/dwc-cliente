<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj</title>
</head>

<body>
  <script>
    // Un reloj digital que muestre la hora actual, con el formato HH:MM:SS, alineado a la izquierda
    // y precedido por la etiqueta "Hora actual:"

    let div = document.createElement('div');
    document.body.appendChild(div);

    function reloj() {
      let actualTime = new Date();
      finalTime = `${actualTime.getHours().toString().padStart(2, '0')}:${actualTime.getMinutes().toString().padStart(2, '0')}:${actualTime.getSeconds().toString().padStart(2, '0')}`;
      div.textContent = `Hora actual: ${finalTime}`;
    }

    setInterval(reloj, 1000);
  </script>
</body>

</html>
