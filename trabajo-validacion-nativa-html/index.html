<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investigación validación nativa HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Investigación sobre la validación nativa en HTML</h1>

    <form action="">

      <!-- Tipo checkbox -->
      <label for="checkbox">Input tipo checkbox</label>
      <input type="checkbox" name="checkbox">
      <br><br>

      <!-- Tipo date y datetime-local -->
      <label for="date">Input tipo date</label>
      <input type="date" name="date">
      <br><br>
      <label for="datetime-local">Input tipo datetime-local</label>
      <input type="datetime-local" name="datetime-local">
      <br><br>

      <!-- Tipo email -->
      <label for="email">Input tipo email</label>
      <input type="email" name="email" placeholder="tucorreo@mail.com">
      <br><br>

      <!-- Tipo number -->
      <label for="number">Input tipo number</label>
      <input type="number" name="number">
      <br><br>

      <!-- Tipo password -->
      <label for="password">Input tipo password</label>
      <input type="password" name="password" placeholder="********">
      <br><br>

      <!-- Tipo radio -->
      <label for="radio">Input tipo radio</label>
      <input type="radio" name="radio">
      <br><br>

      <!-- Tipo tel -->
      <label for="tel">Input tipo tel</label>
      <input type="tel" name="tel" placeholder="+34 111 222 333">
      <br><br>

      <!-- Tipo url -->
      <label for="url">Input tipo url</label>
      <input type="url" name="url" placeholder="www.google.com">
      <br><br>

      <br>

    </form>


    <p>Puedes coger este código como ejemplo para probar los atributos indicados en el .pdf adjunto</p>

  </div>

</body>

</html>
