<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversi√≥n K - C - F</title>
  <script defer src="script.js"></script>
  <style>
    * {
      font-family: system-ui, sans-serif;
      box-sizing: border-box;
      font-size: 18px;
    }

    body {
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      padding-top: 2em;
    }

    .contenedor {
      display: flex;
      flex-flow: column;
      align-items: stretch;
      gap: 1em;

      width: 50%;
      padding: 1em 3em 3em;
      background-color: rgb(60, 175, 214);
      border-radius: .5em;
      box-shadow: 1px 2px 3px 4px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2em;
      color: white;
    }

    form {
      display: flex;
      flex-flow: column;
      align-items: start;
      gap: 1em;

      input {
        padding: .5em;
        border-radius: 3px;
        border: none;
        border: 1px solid rgba(0, 0, 0, 0.5);
      }

      .labels {
        display: flex;
        gap: 1em;

        .resultados {
          padding: .5em;
          border-radius: 5px;
          background-image: linear-gradient(to bottom, lightsalmon, lightgreen);
          box-shadow: 1px 2px 3px 2px rgba(0, 0, 0, 0.2);
          transition: transform .25s ease-in-out;
        }

        .resultados:hover {
          cursor: pointer;
          transform: scale(1.1);
        }
      }

      #output {
        display: grid;
        width: 100%;
        grid-template-columns: repeat(3, 1fr);
        gap: .5em;

        padding: .5em;
        border-radius: 3px;
      }
    }
  </style>
</head>

<body>

  <div class="contenedor">
    <h1>Conversor de Kelvin a Celsius/Farenheit</h1>
    <form action="">
      <input type="text" id="input" placeholder="Introduce Kelvin:">

      <div>
        <input type="checkbox" id="orden">
        <label for="orden">Orden ascendente</label>
      </div>

      <div>
        <input type="radio" name="radio" id="alto-contraste" value="alto-contraste"><label for="alto-contraste">Alto
          contraste</label>
        <input type="radio" name="radio" id="coloreado" value="coloreado"><label for="coloreado">Coloreado</label>
      </div>

      <div class="labels">
        <label class="resultados" id="quieroFarenheits">Ver en Farenheit</label>
        <label class="resultados" id="quieroCelsius">Ver en Celsius</label>
      </div>

      <div id="output"></div>
    </form>
  </div>

</body>

</html>
