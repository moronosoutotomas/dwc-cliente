<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego de Hundir la Flota</h1>

    <table id="tablero"></table>

    <div>
        <label for="coord-x">Coordenada X (0-7):</label>
        <input type="number" id="coord-x" min="0" max="7">
        <label for="coord-y">Coordenada Y (0-7):</label>
        <input type="number" id="coord-y" min="0" max="7">
        <button onclick="dispararConCoordenadas()">Disparar</button>
    </div>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
