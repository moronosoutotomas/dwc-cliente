<!DOCTYPE html>
<html lang="en">

<head>

    .relojPeroBien {
      display: grid;

      padding: 2em;
      color: white;

      border-radius: 1em;
      box-shadow: 1px 2px 3px 4px rgb(80, 80, 80, 0.6);
    }
  </style>
</head>

<body>

  <div class="relojPeroBien">
    <h1>Star Wars 25</h1>
    <p id="resultado"></p>
  </div>

  <!--
1. hora en formato adecuado
2. actualizar hora actual por segundo [ HH:MM:SS ]
-->

  <script>

    function reloj() {
      let hora = new Date();
      return `Estreno en:<br><br>${hora.getMonth().toString()} meses, ${hora.getDay().toString()} días, ${hora.getHours().toString().padStart(2, '0')} h, ${hora.getMinutes().toString().padStart(2, '0')} minutos, ${hora.getSeconds().toString().padStart(2, '0')} segs`;
    }

    // Hacer función para formatear fecha

</body>
