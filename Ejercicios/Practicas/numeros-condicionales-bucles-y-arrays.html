<body>
  <h1>Numeros, condicionales, bucles y arrays en JS</h1>

  <div>
    <h3>Números</h3>
    <script>

      var x = 10;
      var y = "20";
      var z = "30";
      var res;

      res = x + y;
      document.write(res);

      res = y + z;
      document.write("<br />" + res);

      res = y - z;
      document.write("<br />" + res);

      res = y / "hola";
      document.write("<br />" + res);

      res = x / 0;
      document.write("<br />" + res);

    </script>
  </div>

  <div>
    <h3>Métodos numéricos</h3>
    <script>

      var entero = 7;
      var real = 7.96365;

      document.write(entero.toString(2));
      document.write("<br />" + real.toExponential(3));
      document.write("<br />" + real.toFixed(4));
      document.write("<br />" + real.toPrecision(4));
      document.write("<br />" + Number("true"));
      document.write("<br />" + Number(" 154 "));
      document.write("<br />" + parseInt("22.36"));
      document.write("<br />" + parseFloat("22.36"));

    </script>
  </div>

  <div>
    <h3>Booleanos</h3>
    <script>

      var x = 5;
      var y = "5";
      document.write(x == y);
      document.write("<br />" + (x === y));
      document.write("<br />" + (x !== y));

      edad = 19;
      var votar = (edad > 18) ? "Puedes votar" : "No puedes votar";
      document.write("<br />" + votar);

    </script>
  </div>

  <div>
    <h3>Condicionales</h3>
    <script>

      var x = 5;
      var y = 6;

      if (x > y) {
        document.write("x es mayor que y");
      } else if (x < y) {
        document.write("x es menor que y");
      } else {
        document.write("x es igual a y");
      }
      document.write("<br />");

      dia = 6;
      switch (dia) {
        case 1: document.write("lunes"); break;
        case 2: document.write("martes"); break;
        case 3: document.write("miercoles"); break;
        case 4: document.write("jueves"); break;
        case 5: document.write("viernes"); break;
        default: document.write("fin de semana"); break;
      }

    </script>
  </div>

  <div>
    <h3>Bucles</h3>
    <script>

      for (i = 0; i < 5; i++) {
        if (i == 2) { break; }
        document.write(i + " ");
      }
      document.write("<br />");

      for (i = 0; i > 5; i++) {
        if (i == 2) { continue; }
        document.write(i + " ");
      }
      document.write("<br />");

      var persona = { n: "pepe", a: "perez", e: 25 };
      for (i in persona) {
        document.write(persona[i] + " ")
      }
      document.write("<br />");

      var coches = ["seat", "audi", "bmw"];
      for (marca of coches) {
        document.write(marca + " ");
      }
      document.write("<br />");

      var cadena = "esto es una cadena";
      for (c of cadena) {
        document.write(c + " ");
      }
      document.write("<br />");

      var x = 0;
      while (x < 5) {
        document.write(x++ + " ");
      }
      document.write("<br />");

      x = 0;
      do {
        if (x > 5) { break; }
        document.write(x++ + " ");
      } while (true);

    </script>
  </div>

  <div class="clearfix"></div>

  <div>
    <h3>Arrays y sus métodos</h3>
    <script>

      var colores = ["rojo", "azul", "verde"];
      var vector = ["hola", 343, , 7.656, true];

      document.write(colores[0]);
      document.write("<br>" + colores[colores.length - 1]);
      document.write("<br>" + vector + "<br>");
      document.write("<ul>");
      document.write("<li>" + vector + "</li>");
      document.write("</ul>");

      colores.forEach(valor => document.write(valor.toUpperCase() + " "));

      vector.push("otro elemento");
      document.write("<br />" + vector);

      vector.pop();
      document.write("<br />" + vector);

      vector.unshift("otro elemento");
      document.write("<br />" + vector);

      vector.shift();
      document.write("<br />" + vector);

      delete vector[2];
      document.write("<br />" + vector);
      document.write("<br />" + vector.length);

      colores.splice(2, 0, "amarillo", "naranja", "violeta")
        ;
      document.write("<br />" + colores);

      colores.splice(2, 1, "gris");
      document.write("<br />" + colores);

      colores.splice(2, 1);
      document.write("<br />" + colores);

      var union = colores.concat(vector);
      document.write("<br />" + union);

      var trozo = union.slice(1, 7);
      document.write("<br />" + trozo);

    </script>
  </div>
