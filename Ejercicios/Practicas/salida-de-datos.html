<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salida de datos</title>

  <script>
    function cambiaTexto() {
      document.getElementById("prueba").innerHTML = "Otro texto";
    }
  </script>

</head>

<body>
  <p id="prueba">Texto original</p>
  <button type="button" onclick="cambiaTexto()">Cambia el texto</button>
  <br>
  <script>document.write("<h2>Haciendo pruebas...</h2>");</script>
  <script>window.alert("hola");</script>
  <script>window.print();</script>

</body>

</html>
