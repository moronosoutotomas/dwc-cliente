  <!-- 
  
  - Recogida de datos a través de formularios
  - Procesado de datos a través de un botón
  - Mostramos resultados
  
  -->

  <h1>Recogida de datos</h1>
  <form action="#">

    <label for="cuadrado">Cuadrado:</label>
    <input type="number" name="" id="ladoCuadrado" placeholder="introduce el lado (en cm)" min="1">
    <input type="button" value="Calcular" onclick="areaCuadrado()">
    <br><br>

    <label for="triangulo">Triángulo</label>
    <input type="number" name="baseTriangulo" id="baseTriangulo" placeholder="introduce la base (en cm)" min="1">
    <input type="number" name="alturaTriangulo" id="alturaTriangulo" placeholder="introduce la altura (en cm)" min="1">
    <input type="button" value="Calcular" onclick="areaTriangulo()">
    <br><br>

    <label for="circunferencia">Circunferencia</label>
    <input type="number" name="radioCircunferencia" id="radioCircunferencia" placeholder="introduce el radio (en cm)"
      min="1">
    <input type="button" value="Calcular" onclick="areaCircunferencia()">
    <br><br>
  </form>

  <p id="resultadoAreaCuadrado"></p>
  <p id="resultadoAreaTriangulo"></p>
  <p id="resultadoAreaCircunferencia"></p>
