<!DOCTYPE html>
<html>

<body onload="comprobarCookies()">
  <p id="prueba"></p>
  <script>
    function comprobarCookies() {
      var text = "";
      if (navigator.cookieEnabled == true) {
        text = "Cookies activadas.";
      } else {
        text = "Cookies no activadas.";
      }
      document.getElementById("prueba").innerHTML = text;
    }
  </script>
</body>

</html>
