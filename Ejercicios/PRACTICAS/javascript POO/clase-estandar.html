<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conceptos gatunos</title>
</head>

<body>

  <h1>Va de gatos la cosa</h1>

  <script>

    'use strict'

    class Gato {

      constructor(nombre, patas, pelo, sonido) {
        this.nombre = nombre;
        this.patas = patas;
        this.pelo = pelo;
        this.sonido = sonido;
      }

      getNombre() {
        return this.nombre;
      }

      getPatas() {
        return this.patas;
      }

      getPelo() {
        if (this.pelo) {
          return 'tiene pelo';
        } else {
          return ' no tiene pelo';
        }
      }

      maullido() {
        return this.sonido;
      }

      // El toString() se obtiene con Object.getOwnProperties()
    }

    const gatoAccidentado = new Gato('Alan', 3, false, 'mia-auuuu');

    document.write(`<p>${gatoAccidentado.getNombre()}</p>`);
    document.write(`<p>${gatoAccidentado.maullido()}</p>`);

  </script>
</body>

</html>
