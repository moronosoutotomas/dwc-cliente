<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intervalos</title>
</head>

<body>
  <h1>Ejercicios con intervalos</h1>

  <script>

    let intervalo = setInterval(() => document.write("holaaaaa"), 500);
    setTimeout(() => clearInterval(intervalo), 5000);

  </script>
</body>

</html>
