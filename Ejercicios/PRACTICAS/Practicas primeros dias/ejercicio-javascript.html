<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test JS</title>
</head>

<body>

  <p id="prueba">Texto original</p>
  <button type="button" onclick="cambiarTexto()">Cambia el texto</button>

  <br>
  <br>

  <p id="p1">Texto original</p>
  <button type="button" onclick="resize()">Cambia el tama√±o</button>

  <br>
  <br>

  <img id="myImg" onclick="cambiaImagen()" src="http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg"
    width="100" height="180">

  <br>
  <br>

  <!-- El Javascript de este HTML -->
  <script>
    function cambiarTexto() {
      document.getElementById("prueba").innerHTML = "Otro texto";
    }

    function cambiaImagen() {
      var imagen = document.getElementById("myImg");

      if (imagen.src.match("green")) {
        imagen.src = "http://myfpschool.com/wp-content/uploads/2016/06/myblack.jpeg";
      } else {
        imagen.src = "http://myfpschool.com/wp-content/uploads/2016/06/mygreen.jpeg";
      }
    }
  </script>

  <!-- El Javascript a parte -->
  <script src="./ejercicio-javascript.js"></script>

</body>

</html>
