    // Solución apropiada
    function fechaHoy() {
      const hoy = new Date();
      const dia = hoy.getDay().toString().padStart(2, '0');
      const mes = (hoy.getMonth() + 1).toString().padStart(2, '0');
      const año = hoy.getFullYear();

      return `${dia}-${mes}-${año}`; // Formato [ DD-MM-DDDD ]
    }
